<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza<h1>
      </div>
      <h3>Please a size and toppings for your pizza:</h3>
      <div class="radio">
      <label>
        <input type="radio" name="topping" value="chocolate" checked>
        Chocolate
      </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="topping" value="vanilla">
        Vanilla
      </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="topping" value="cookiesandcream">
        Cookies & Cream
      </label>
      </div>
    </div>

  </body>
