<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order Pizza<h1>
      </div>
      <div class="row">
        <div class="col-md-6">
        <h3>Please select a size and toppings for your pizza:</h3>
        <form id="toppings">
          <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
          </div>

        <div class="form-group">
           <input type="checkbox" name="topping" value="cheese">Cheese<br>
           <input type="checkbox" name="topping" value="peppers">Peppers<br>
           <input type="checkbox" name="topping" value="artichoke">Artichoke<br>
        <div>

      <button type="submit" class="btn btn-success">Order</button>
      </form>
      </div>
      <div class="col-md-6">
        <div id="output">

        </div>
      </div>
    </div>
    </div>

  </body>
</html>
