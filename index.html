<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Cheap Ease Pizzeria</title>
</head>

<body>
  <div id="page">
    <div class="container cont-header">
      <div class="jumbotron">
        <h1>Cheap Ease Pizzeria<h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
        <h2>What size pizza would you like:</h2>
      </div>
    </div>
      <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4 select-size">
        <form id="select-options">
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Medium" checked>
            Medium ($5)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Large">
            Large ($10)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="X-Large">
            X-Large ($15)
          </label>
          </div>
        </div>

        <div class="col-md-4 size-image">
          <img src="img/size.png">
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>

<div class="container">
  <div class="row">
    <div class="col-md-12 header">
      <h2>What toppings would you like:</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-2 toppings-col">
      <h5>*Each topping is $1 extra</h5>
        <div class="form-group">
           <input type="checkbox" name="topping" value="Cheese">Cheese<br>
           <input type="checkbox" name="topping" value="Peppers">Peppers<br>
           <input type="checkbox" name="topping" value="Artichoke">Artichoke<br>
           <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
           <input type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
           <input type="checkbox" name="topping" value="Onions">Onions<br>
         </div>
       </div>
         <div class="col-md-2 toppings-col top-col-2">
           <br>
           <input type="checkbox" name="topping" value="Sausage">Sausage<br>
           <input type="checkbox" name="topping" value="Bacon">Bacon<br>
           <input type="checkbox" name="topping" value="Olives">Olives<br>
           <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
           <input type="checkbox" name="topping" value="Spinach">Spinach<br>

      <br>
      <button type="submit" class="btn btn-success">Order</button>
      </form>
    </div>
    <div class="col-md-4 top-image">
      <img src="img/pizza-top.jpg" class="top-image">
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
<div id="show">
<div class="container">
  <div class="row">
      <div class="col-md-12 review">
        <div id="output">
          <h3>Please review your order below:</h3>
          <h2>Size</h2>
          <p><span class="size-pizza"></span></p>
          <h2>Toppings</h2>
          <div class="toppings">
            <ul>

            </ul>
          </div>
          <h2>Price</h2>
          <p>$<span class="price"></span></p>

      </div>
      </div>
    </div>
    </div>
  </div>
  </div>

  </body>
</html>
