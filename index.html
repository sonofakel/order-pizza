<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order Pizza<h1>
      </div>
      <div class="row">
        <div class="col-md-6">
        <h3>What size pizza would you like:</h3>
        <form id="select-options">
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Small" checked>
            Small ($5)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Medium">
            Medium ($10)
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="Large">
            Large ($15)
          </label>
          </div>
      <h3>What toppings would you like:</h3>
      <h5>Each topping is $1 extra</h5>
        <div class="form-group">
           <input type="checkbox" name="topping" value="Cheese">Cheese<br>
           <input type="checkbox" name="topping" value="Peppers">Peppers<br>
           <input type="checkbox" name="topping" value="Artichoke">Artichoke<br>
           <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
           <input type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
           <input type="checkbox" name="topping" value="Onions">Onions<br>
           <input type="checkbox" name="topping" value="Sausage">Sausage<br>
           <input type="checkbox" name="topping" value="Bacon">Bacon<br>
           <input type="checkbox" name="topping" value="Olives">Olives<br>
           <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
           <input type="checkbox" name="topping" value="Spinach">Spinach<br>
        </div>

      <button type="submit" class="btn btn-success">Order</button>
      </form>

      </div>
      <div class="col-md-6 review">
        <div id="output">
          <h3>Please review your order below:</h3>
          <h4>Size</h4>
          <p><span class="size-pizza"></span></p>
          <h4>Toppings</h4>
          <div class="toppings">
            <ul>

            </ul>
          </div>
          <h4>Price</h4>
          <p>$<span class="price"></span></p>

      </div>
      </div>
    </div>
    </div>
  </div>
</div>
  </body>
</html>
